<section class="blog-area blogbg blog-header section-padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="section-title">
                    <h3>Our latest updates</h3>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in site.posts limit: 6 %}
            <div class="col-md-4">
                <div class="single-blog blog-three second-blog">
                    <div class="blog-title">
                        <div class="blog-desc">
                            <div class="container">
                                <div class="row">
                                    <div class="col"></div>
                                    <div class="col-8"><img src="{{post.image}}" alt="{{post.title}}"></div>
                                    <div class="col"></div>
                                </div>
                                <div class="row">
                                    <a href="{{post.url}}">
                                        <h3>{{post.title}}</h3>
                                    </a>
                                    <p>{{post.excerpt | strip_html | truncate: 80}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="{{post.url}}" class="read-more">Read more</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
